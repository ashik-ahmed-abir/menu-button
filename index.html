<body>
    <section class="navbar">
            <div class="left">
                <a href="#" class="aa">
                    home

                    home
                </a>

                    E
                </a>
            </div>
            <div id="menu" class="opacity-0 pointer-events-none fixed top-0 right-0 bg-white w-full h-screen z-50 flex flex-col justify-center items-center space-y-5 transition-all duration-500">

                    homeeee

        <div class="body">
            this is menu button
